<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Boolzapp</title>
    
    <!-- for media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <div>
        <div class="bg_green"></div>
        <div class="bg_gray">
            <div id="app" class="my_position">
                
                <section class="side_left">
                    
                    <div class="top px-3">
                        <div class="d-flex align-items-center gap-2">
                            <div class="avatar"><img class="img-fluid" src="./img/avatar_2.jpg" alt=""></div>
                            <strong class="name">Federico</strong>
                        </div>
                        <div class="d-flex align-items-center gap-4 fa_color2">
                            <div><i class="fa-solid fa-circle-notch fa-lg"></i></div>
                            <div><i class="fa-solid fa-message fa-lg"></i></div>
                            <div><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
                        </div>
                    </div>
                    
                    <div class="notifications_section px-3">
                        <div class="bell"><i class="fa-regular fa-bell-slash fa-xl"></i></div>
                        <div>
                            <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                            <p class="m-0"><a href="#" class="text-secondary link-underline-secondary small">Attiva notifiche desktop</a></p>
                        </div>
                    </div>
                    
                    <div class="search_bar p-2">
                        <div class="input-group">
                            <span class="input-group-text bg-white px-4 fa_color" id="inputGroup-sizing-default"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          </div>
                    </div>
                    
                    <div class="chats_section">
                        <div v-for="(currentChat, index) in contacts" class="chat px-3 py-2" @click="changeChat(index)">
                            <div class="d-flex align-items-center gap-2">
                                <div class="avatar"><img class="img-fluid" :src="currentChat.avatar" alt=""></div>
                                <div>
                                    <div class="name">{{ currentChat.name }}</div>
                                    <p class="m-0 fa_color2 small">Ultimo messaggio inviato</p>
                                </div>
                            </div>
                            <div class="fa_color2 small align-self-start">12:00</div>
                        </div>
                    </div>
                </section>
                
                <section class="side_right">
                    
                    <div class="top px-3">
                        <div class="d-flex align-items-center gap-2">
                            <div class="avatar"><img class="img-fluid" src="./img/avatar_io.jpg" alt=""></div>
                            <div>
                                <strong class="name m-0">Federico</strong>
                                <p class="text-secondary m-0">Ultimo accesso oggi</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-4 fa_color2">
                            <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
                            <div><i class="fa-solid fa-paperclip fa-lg"></i></div>
                            <div><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
                        </div>
                    </div>
                    
                    <div class="single_chat p-4">
                        <div v-for="(currentPage, index) in contacts" v-show="index == activeIndex">
                            <div v-for="currentMessage in currentPage.messages">
                                <div v-if="currentMessage.status === 'sent'" class="d-flex justify-content-end m-2"> 
                                    <div class="message_send p-2">
                                        {{ currentMessage.message }}
                                    </div>
                                </div>
                                <div v-else class="d-flex m-2">
                                    <div class="message_recived p-2">
                                        {{ currentMessage.message }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text_bar fa_color">
                        <div><i class="fa-regular fa-face-smile"></i></div>
                        <input class="form-control my_w" type="text" placeholder="Scrivi un messaggio" aria-label="default input example">
                        <div><i class="fa-solid fa-microphone"></i></div>
                    </div>
                
                </section>
        
            </div>

        </div>

    </div>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- script js -->
    <script src="./js/script.js" type="text/javascript"></script>

</body>
</html>
